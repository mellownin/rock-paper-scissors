<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script src = "javascript.js" defer></script>

        <div class = "headerArea">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class = "gameArea">
            <h3>Pick an Option to Start Playing</h3>
            <button class = "playerOption">Rock</button>
            <button class = "playerOption">Paper</button>
            <button class = "playerOption">Scissor</button>
        </div>

        <div class = "scoreboard">
            <div class = "playerScore">
                <p class = "scoreText">Player Score:</p>
                <p class = "scoreValue">0</p>
            </div>
            <div class = "compScore">
                <p class = "scoreText">Computer Score:</p>
                <p class = "scoreValue">0</p>
            </div>
        </div>
        
        <div class = "resultsArea">

        </div>

        <div class = "footer area">

        </div>

    </body>
</html>
